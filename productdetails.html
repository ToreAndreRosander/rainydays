<!DOCTYPE html>
<html lang="no">

<head>
    <meta name="viewport" content="width=device-width">
    <title>Rainydays - Product details</title>
  
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>

    <div class="details-container">
        <section class="nav">

            <a href="productlist.html">Men</a>
    
            <a href="productlist.html">Women</a>
    
            <a href="index.html"><img alt="rainydays logo" src="images/logo/rainydays_Logo_white_190.png"></a>

            <a href="productlist.html">Kids</a>

            <a href="productlist.html">Accesories</a>

        </section>

        <section class="details-top">

            <div class="image-container">
                <div class="product-image-grid">
                    <img src="images/products/vestergapet/vestergapet3-s.jpg">
                    <img src="images/products/vestergapet/vestergapet4-s.jpg">
                    <img src="images/products/vestergapet/vestergapet3-s.jpg">
                    <img src="images/products/vestergapet/vestergapet 10216160013_7-s.jpg">
                </div>
                <div class="product-main-image">
                    <img src="images/products/vestergapet/vestergapet45-s.jpg">
                </div>
            </div>

            <div class="details-options">
                <h1 class="text-less-margin">Product name</h1>
                <p>short description</p>
                <p id="price2">999</p>
                
                <input type="hidden" name="product2" id="product" value="3">
                
                <div id="2" class="add-product">
                    <span class="details-amount" id="minus2" onclick="change(this)">-</span>
                    <p id="amount2">1</p>
                    <span class="details-amount" id="plus2" onclick="change(this)">+</span>
                    <p id="total2">999</p>
                    <a href='./Shoppingcart.html'><button class="button">Add to cart</button></a>
                </div>
                
                
            </div>
        </section>

        <section class="product-details-bottom">

            <section class="product-description">
                <h2>Product description</h2>
                <p>product details</p>
            </section>
            
            <section class="product-feedback">
                <h2>Product description</h2>
                <p>product details</p>
            </section>

        </section>

    </div>
    <script src="js/cart.js"></script>
</body>

</html>
