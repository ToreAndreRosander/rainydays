<!DOCTYPE html>
<html lang="no">

<head>
    <meta name="viewport" content="width=device-width">
    <title>Rainydays - Checkout</title>
  
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>

    <div class="details-container">
        <section class="nav">

            <a href="productlist.html">Men</a>
    
            <a href="productlist.html">Women</a>
    
            <a href="index.html"><img alt="rainydays logo" src="images/logo/rainydays_Logo_white_190.png"></a>

            <a href="productlist.html">Kids</a>

            <a href="productlist.html">Accesories</a>

        </section>

        <section class="checkout-section">
            <div class="checkout-col1">
                <h1>Checkout Order #34</h1>
                <p>Enter you information in the form below to complete your purchase:</p>
            </div>

            <form class="checkout-section-form" id="checkout-form" method="POST">

            <div class="checkout-col2">
                <label for="first-name">First name</label>
                <input name="first-name" type="text">

                <label for="last-name">Last name</label>
                <input name="last-name" type="text">

                <label for="adress">Adress</label>
                <input name="adress" type="text">

                <label for="zip">Zip code</label>
                <input name="zip" type="number">                
                
                <label for="email">E-mail</label>
                <input name="email" type="text">

                <label for="phone">Phone</label>
                <input name="phone" type="number">
            </div>

            <div class="checkout-col3">
                <div class="checkout-product-box">
                    <p>Vestergapen Rain coat 999,-<br>
                    Size: M </p>
                    <hr style="width:60%;">
                    <p>Shipping: 49,-<br>
                    Total: 1048,-</p>
                </div>
    


                <div class="checkout-payment-box">
                    <p>Payment options</p>

                    <span class="checkout-radio">
                    <input type="radio" id="card" name="payment" value="card">
                    <label for="card">Card</label>
                    </span>

                    <input type="radio" id="vipps" name="payment" value="vipps">
                    <label for="vipps">Vipps</label><br>

                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal">PayPal</label>
                    </div>
                    <div class="checkout-payment-box">

                    <p>Shipping options</p>

                    <input type="radio" id="bring" name="shipping" value="bring">
                    <label for="bring">Bring</label><br>

                    <input type="radio" id="pickup" name="shipping" value="pickup">
                    <label for="pickup">Pick-up at store</label><br>


                    <hr style="width:60%;">

                    <p>Shipping: 49,-<br>
                    Total: 1048,-</p>
                </div>

                <a href="./success.html" class="button-wide">Confirm order</a>
            </div>

        </div>
        </form>
    </section>



</div>
</body>

</html>
