<!DOCTYPE html>
<html lang="no">

<head>
    <meta name="viewport" content="width=device-width">
    <title>Rainydays - Checkout</title>
  
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>

    <div class="details-container">
        <section class="nav">

            <a href="productlist.html">Men</a>
    
            <a href="productlist.html">Women</a>
    
            <a href="index.html"><img alt="rainydays logo" src="images/logo/rainydays_Logo_white_190.png"></a>

            <a href="productlist.html">Kids</a>

            <a href="productlist.html">Accesories</a>

        </section>

        <section class="contact-us">
            <h1>Checkout Order #34</h1>
            <p>Get in touch with us with one of the following options:</p>
            <div class="contact-options">
                <div class="contact-phone">Phone</div>
                <div class="contact-chat">Chat</div>
                <div class="contact-email">Email</div>
                
            <form id="contact-form" class="contact-form" method="POST">
                <label for="first-name">First name</label>
                <input name="first-name" type="text">

                <label for="last-name">Last name</label>
                <input name="last-name" type="text">

                <label for="phone">Phone</label>
                <input name="phone" type="number">

                <label for="email">E-mail</label>
                <input name="email" type="text">

                <label for="message">Message</label>
                <textarea name="message"></textarea>

            </form>
        </section>



    </div>
</body>

</html>
