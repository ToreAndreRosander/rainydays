<!DOCTYPE html>
<html lang="no">

<head>
    <meta name="viewport" content="width=device-width">
    <title>Rainydays - Product details</title>
  
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>

    <div class="support-container">
        <section class="nav">

            <a href="productlist.html">Men</a>
    
            <a href="productlist.html">Women</a>
    
            <a href="index.html"><img alt="rainydays logo" src="images/logo/rainydays_Logo_white_190.png"></a>

            <a href="productlist.html">Kids</a>

            <a href="productlist.html">Accesories</a>

        </section>

        <section class="contact-us">
            <h1>Customer support</h1>
            <p>Get in touch with us with one of the following options:</p>
            <div class="contact-options">
                <div class="contact-phone">
                    <span class="material-icons md-56">
                        perm_phone_msg
                    </span>
                    <p>Phone service<br>
                        08:00 - 16:00<br>
                        Tel: 380 00 000</p>
                </div>
                <div class="contact-chat">
                    <span class="material-icons md-56">
                        chat
                    </span>
                    <p>Live Chat<br>
                        09:00 - 15:00<br>
                        <a href="#">Open chat</a></p></div>
                <div class="contact-email">
                    <span class="material-icons md-56">
                        room
                    </span>
                    <p>Find one of
                    <br>our stores<br>
                    <a href="#">Google maps</a></p></div>
            </div>
            <h2>Or use our contact form below</h2>
            <form id="contact-form" class="contact-form" method="POST">
                <label for="first-name">First name</label>
                <input name="first-name" type="text">

                <label for="last-name">Last name</label>
                <input name="last-name" type="text">

                <label for="phone">Phone</label>
                <input name="phone" type="number">

                <label for="email">E-mail</label>
                <input name="email" type="text">

                <label for="message">Message</label>
                <textarea name="message"></textarea>

            </form>
        </section>



    </div>
</body>

</html>
